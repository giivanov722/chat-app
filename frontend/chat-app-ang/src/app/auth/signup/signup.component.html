<div class="rounded p-4 ml-auto mr-auto mt-5" style="background-color: white;">
  <h2>Sign up</h2>
  <form (submit)="onSignUp(formSignUp)" #formSignUp = "ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="email" name="email" ngModel
        placeholder="example@mail.com" required>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input style="form-control" type="text" name="username" ngModel
        placeholder="Enter your username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" name="password" ngModel
        placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <label for="firstName">First name</label>
      <input class="form-control" type="text" name="firstName" ngModel
        placeholder="Enter your first name" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last name</label>
      <input class="form-control" type="text" name="lastName" ngModel
        placeholder="Enter your last name" required>
    </div>
    <div class="text-center">
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
  </form>
</div>
