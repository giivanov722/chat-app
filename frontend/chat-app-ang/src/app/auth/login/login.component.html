<div class="rounded p-4 ml-auto mr-auto mt-5" style="background-color:white; width: 50%;">
  <h2>Login</h2>
  <form (submit)="onLogin(formLogin)" #formLogin="ngForm">
    <div class="form-group">
      <label for="user_name">Username</label>
      <input class="form-control" type="text" name="user_name" ngModel
        placeholder="Enter yout username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" name="password" ngModel
        placeholder="Enter your password" required>
    </div>
    <div class="text-center">
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
  </form>
</div>
